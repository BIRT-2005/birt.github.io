<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <style>
        input[type=button]{
            width: 150px;
            height: 150px;
            font-size: 100px;
        }

        h1{
            display: inline;
        }

        table{
            display: inline-table;
        }
    </style>

    <script>
        var control = true;

        function Turno(boton){
            if(control){
                boton.value = "O";
                document.getElementById("T").innerHTML="Turno X"
            } else {
            boton.value = "X";
            document.getElementById("T").innerHTML="Turno O";
            }
            boton.disabled=true;
            control = !control;
            verificar();
        }

        function verificar(){
            var botones = document.querySelectorAll("input[type=button]");

            if(botones[0].value == botones[1].value && botones[1].value == botones[2].value && botones[0].value != ""){
                document.getElementById("T").innerHTML = `Gana ${botones[0].value}`;
                desabilitar();
            }

            if(botones[3].value == botones[4].value && botones[4].value == botones[5].value && botones[3].value != ""){
                document.getElementById("T").innerHTML = `Gana ${botones[3].value}`;
                desabilitar();
            }

            if(botones[6].value == botones[7].value && botones[7].value == botones[8].value && botones[6].value != ""){
                document.getElementById("T").innerHTML = `Gana ${botones[6].value}`;
                desabilitar();
            }
            
            if(botones[0].value == botones[3].value && botones[3].value == botones[6].value && botones[0].value != ""){
                document.getElementById("T").innerHTML = `Gana ${botones[0].value}`;
                desabilitar();
            }

            if(botones[1].value == botones[4].value && botones[4].value == botones[7].value && botones[1].value != ""){
                document.getElementById("T").innerHTML = `Gana ${botones[1].value}`;
                desabilitar();
            }

            if(botones[2].value == botones[5].value && botones[5].value == botones[8].value && botones[2].value != ""){
                document.getElementById("T").innerHTML = `Gana ${botones[2].value}`;
                desabilitar();
            }

            if(botones[0].value == botones[4].value && botones[4].value == botones[8].value && botones[0].value != ""){
                document.getElementById("T").innerHTML = `Gana ${botones[0].value}`;
                desabilitar();
            }

            if(botones[2].value == botones[4].value && botones[4].value == botones[6].value && botones[2].value != ""){
                document.getElementById("T").innerHTML = `Gana ${botones[2].value}`;
                desabilitar();
            }
        }

        function desabilitar(){
            var botones = document.querySelectorAll("input[type=button]");

            for(let i=0; i < botones.length; i++){
                botones[i].disabled = true;
            }
        }
    </script>

</head>
<body>
    <table>
        <tr>
            <td><input type="button" value="" onclick="Turno(this)"></td>
            <td><input type="button" value="" onclick="Turno(this)"></td>
            <td><input type="button" value="" onclick="Turno(this)"></td>
        </tr>
        <tr>
            <td><input type="button" value="" onclick="Turno(this)"></td>
            <td><input type="button" value="" onclick="Turno(this)"></td>
            <td><input type="button" value="" onclick="Turno(this)"></td>
        </tr>
        <tr>
            <td><input type="button" value="" onclick="Turno(this)"></td>
            <td><input type="button" value="" onclick="Turno(this)"></td>
            <td><input type="button" value="" onclick="Turno(this)"></td>
        </tr>
    </table>
    <h1 id="T">Turno O</h1>
</body>
</html>
